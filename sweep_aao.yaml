# <---- wandb stuff ---->
program: main.py
metric:
  name: metrics/eval/MulticlassAccuracy
  goal: maximize

method: bayes
parameters:
  optimizer.lr:
    min: !!float 1e-5
    max: !!float 5e-4
  # model.model_config.hidden_dropout_prob:
  #   min: !!float 0.0
  #   max: !!float 0.85
  prefix:
    value: "" # real prefixes are hardcoded in main

  model.freeze_layers:
    min: !!int 0
    max: !!int 27
  model.use_dora:
    value: false
    # values: [true, false]

  subset:
    value: "all_at_once"

  device_train_microbatch_size:
    value: 8

  device_eval_microbatch_size:
    value: 8


command:
# - ${env}
# - ${interpreter}
- composer
- ${program}
- yamls/main/flex-bert-base-sarah.yaml
- ${args_no_hyphens}
